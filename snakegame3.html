<!DOCTYPE html>
<html>
<head>
    <title> Cobra Snake Game </title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            border: 1px solid white;
        }

        #score {
            color: white;
            font-size: 24px;
            margin: 10px;
        }

        #restart, #menu {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: none; /* Hidden initially */
        }

        #gameOverMessage {
            color: red;
            font-size: 32px;
            display: none; /* Hidden initially */
            margin-bottom: 10px;
        }

        #menuScreen {
            color: white;
            font-size: 24px;
            text-align: center;
            display: none; /* Initially show the game, not the menu */
        }

        #startGame {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Menu Screen -->
    <div id="menuScreen">
        <h1>Snake Game</h1>
        <button id="startGame">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
        <div id="score">Score: 0</div>
        <canvas width="400" height="400" id="game"></canvas>
        <div id="gameOverMessage">Game Over</div>
        <button id="restart">Restart</button>
        <button id="menu">Go to Menu</button>
    </div>

    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');
        var grid = 16;
        var count = 0;
        var score = 0;
        var gameOver = false;

        var snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };

        var apple = {
            x: 320,
            y: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function resetGame() {
            snake.x = 160;
            snake.y = 160;
            snake.cells = [];
            snake.maxCells = 4;
            snake.dx = grid;
            snake.dy = 0;
            apple.x = getRandomInt(0, 25) * grid;
            apple.y = getRandomInt(0, 25) * grid;
            score = 0;
            gameOver = false;
            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('restart').style.display = 'none';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('score').textContent = 'Score: ' + score;
            requestAnimationFrame(loop);
        }

        // Go to the main menu
        function goToMenu() {
            document.getElementById('menuScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
        }

        // Start the game from the menu
        function startGame() {
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            resetGame();
        }

        // Handle game over logic
        function handleGameOver() {
            gameOver = true;
            document.getElementById('gameOverMessage').style.display = 'block';
            document.getElementById('restart').style.display = 'block';
            document.getElementById('menu').style.display = 'block';
        }

        // game loop
        function loop() {
            if (gameOver) return;

            requestAnimationFrame(loop);

            if (++count < 4) {
                return;
            }

            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            // move snake by its velocity
            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x >= canvas.width) {
                snake.x = 0;
            } else if (snake.x < 0) {
                snake.x = canvas.width - grid;
            }

            if (snake.y >= canvas.height) {
                snake.y = 0;
            } else if (snake.y < 0) {
                snake.y = canvas.height - grid;
            }

            snake.cells.unshift({ x: snake.x, y: snake.y });

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // draw apple
            context.fillStyle = 'red';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

            // draw snake
            context.fillStyle = 'green';
            snake.cells.forEach(function (cell, index) {
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                // snake eats apple
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    score++; // increase score
                    document.getElementById('score').textContent = 'Score: ' + score;

                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }

                // check collision with all cells after this one
                for (var i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        handleGameOver(); // Game Over when the snake bites its own body
                    }
                }
            });
        }

        // Event listener for keyboard controls
        document.addEventListener('keydown', function (e) {
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            } else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            } else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            } else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        // Restart the game
        document.getElementById('restart').addEventListener('click', function () {
            resetGame();
        });

        // Go to the menu
        document.getElementById('menu').addEventListener('click', function () {
            goToMenu();
        });

        // Start game from menu
        document.getElementById('startGame').addEventListener('click', function () {
            startGame();
        });

        // Show menu initially
        goToMenu();
    </script>
</body>
</html>
